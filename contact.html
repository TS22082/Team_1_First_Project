  ​
  <div class="container">
    <div class="card-body">
      <img src="./assets/images/WomensHealth.png" class="img-fluid img-thumbnail" alt="Womens Health" />
      <div class="text-center text-muted">
        <h2 class="card-title">Contact</h2>
        <h5>
          If you have any questions or would like more information about my
          services, please feel free to contact me!
        </h5>
        <h5>Doula Support</h5>
        <h5>Phone: 1-415-123-4567</h5>
        <h5>Email: support@doulaville.com</h5>
      </div>
      ​
      <hr />

      <form id="my-form" action="https://formspree.io/mjvakoqr" method="POST">
        <label for="inputName">Name</label>
        <div class="input-group mb-3">
          <input type="text" name="name" class="form-control contact-input" id="inputName" placeholder="Full Name"
            aria-label="Username" aria-describedby="basic-addon1" />
        </div>

        <label for="inputEmail">Email</label>
        <div class="input-group mb-3">
          <input type="text" name="Email" class="form-control contact-input" id="inputEmail"
            placeholder="example@gmail.com" aria-label="example@gmail.com" />
        </div>

        <label for="inputPhone">Phone:</label>
        <div class="input-group mb-3">
          <input type="text" name="number" class="form-control contact-input" id="inputPhone"
            placeholder="Phone number" />
        </div>

        <label for="inputBirth">Birth</label>
        <div class="input-group mb-3">
          <input type="text" name="Place of Birth" class="form-control contact-input" id="inputBirth"
            placeholder="Place of Birth" />
        </div>

        <label for="inputServices">Services</label>
        <div class="input-group mb-3">
          <input type="text" name="Type of service" class="form-control contact-input" id="inputServices"
            placeholder="What service(s) are you interested?" />
        </div>

        <div class="input-group mb-3">
          <input type="text" name="place" class="form-control contact-input" id="inputPlace"
            placeholder="How did you find me?" />
        </div>

        <label for="inputMessage">Message</label>
        <div class="input-group">
          <textarea class="form-control contact-input" id="inputMessage" name="message"
            aria-label="With textarea"></textarea>
        </div>
        <div class="card-header">
          <button class="btn btn-secondary" id="my-form-button" type="submit">
            Submit
          </button>
          <p id="my-form-status"></p>
        </div>
      </form>

    </div>
  </div>
